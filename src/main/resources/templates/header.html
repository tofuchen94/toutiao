<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">

<body>
<header th:fragment="header" class="navbar navbar-default navbar-static-top bs-docs-nav" id="top" role="banner">
    <div class="container">
        <div class="navbar-header">
            <button class="navbar-toggle collapsed" type="button" data-toggle="collapse" data-target=".bs-navbar-collapse">
                <span class="sr-only">Toggle navigation</span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
                <span class="icon-bar"></span>
            </button>

            <a href="http://nowcoder.com/" class="navbar-brand logo">
                <h1>头条资讯</h1>
                <h3>你关心的才是头条</h3>
            </a>
        </div>

        <nav class="collapse navbar-collapse bs-navbar-collapse" role="navigation">

            <ul class="nav navbar-nav navbar-right">
                <th:block th:if="not ${user}">
                    <li class="js-login"><a href="javascript:void(0);">登陆</a></li>
                </th:block>
                <th:block th:if="${user}">
                    <li class="js-share"><a href="javascript:void(0);">分享</a></li>
                    <li class=""><a href="/msg/list">站内信</a></li>
                    <li class=""><a th:href="@{user/{userId}(userId=${user.id})}"><span th:text="${user.name}"></span></a></li>
                    <li class="js-login"><a href="http://localhost:8080/logout">注销</a></li>
                </th:block>

            </ul>

        </nav>
    </div>
</header>

</body>

</html>
